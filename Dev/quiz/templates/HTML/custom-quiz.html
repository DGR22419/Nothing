<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Quiz | QuizBOT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/custom-quiz.css" />
  </head>
  <body>
    <div class="container">
      <h1>Custom Quiz by QuizBOT</h1>
      <form id="quizForm">
        <div id="questionsContainer">
          <!-- Questions will be added dynamically here -->
        </div>
        <button type="button" id="addQuestion">Add Another Question</button>
        <button type="submit">Submit Quiz</button>
      </form>
    </div>
    <script src="/JavaScript/custom-quiz.js"></script>
  </body>
</html>
